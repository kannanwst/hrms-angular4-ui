<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-6">
            <div class="ibox float-e-margins">
                <div >
                    <h3>Create Ticket</h3>

                <div >
                    <form (ngSubmit)="addTicket(createTicket)">
				<div class="form-group">
					<label for="summary">Summary :</label> <input type="text" class="form-control" name="summary" 
					 autofocus="autofocus" required="required"  [(ngModel)]="createTicket.summary"/>
				</div>

		    <div class="form-group">
				<label for="description">Description :</label> <textarea  class="form-control" name="description" 
				 required="required" id="description"  [(ngModel)]="createTicket.description" ></textarea>
			</div>
			<div class="form-group">
			<label for="ticketCategory">Category :</label>
			<select class="form-control"  [(ngModel)]="createTicket.ticketCategory" name="ticketCategory"
            >
      <option value="">Select Category</option>
      <option *ngFor="let c of categories"
              [ngValue]="c">{{c.name}}
                    </option>
    </select>
				
			</div>
			<div class="form-group">
				<button type="submit" name="add" class="btn btn-success" id="addLoginBtn">Create Ticket</button>
			</div>
			</form>
                </div>
            </div>
        </div></div>
